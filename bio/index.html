  <script src="scroll.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const lines = document.querySelectorAll('.line');
        let current = 0;
    
        function rotateOpacity() {
            // Remove faded class from all lines
            lines.forEach(line => line.classList.remove('faded'));
    
            // Add faded class to all lines except the current one
            lines.forEach((line, index) => {
                if (index !== current) {
                    line.classList.add('faded');
                }
            });
    
            // Update current line
            current = (current + 1) % lines.length;
        }
    
        // Set interval for rotating opacity
        const interval = setInterval(rotateOpacity, 1200); // Rotate every 2 seconds
    
        // Clear interval on hover to stop rotation
        lines.forEach(line => {
            line.addEventListener('mouseenter', () => {
                clearInterval(interval);
                lines.forEach(line => line.classList.remove('faded'));
            });
        });
    });
    </script>
