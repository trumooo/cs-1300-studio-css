<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagel Gourmet</title>
    <link rel="stylesheet" href="styles.css" /> 

  </head>
  
  <!-- page content goes into <body> -->
  <body  style="background-color:#F5F3F5;">
    <div id="site">
    <div class="logoBar hovered-element" style="background-color: #1b254f; ">
      <h1 style="color: #F5F3F5;">Bagel Gourmet</h1>
    
      <div class="side-bar hovered-element">
        <h2 class="current">Place Order</h2>
        <h2>Locations</h2>
        <h2>About Us</h2>
        <h2>Help</h2>
      </div>
    </div>

    <div class="bag" style="background-color: #1b254f; ">
      <h1 id=bag-name, style="color: #F5F3F5;">Bag _________</h1>
      
        <h2 id="bag-items">... Currently Empty ...</h2>
        <h2 id="total">__________________ Total: $0.00 __________________</h2>
        <h3 class="checkout hovered-element">Checkout</h3>
    </div>

    <div class="buffer">
      Pick Your Bagel
      <img class="icons upper-left"  src="./assets/back-icon.png"/>
      <img class="icons upper-right"  src="./assets/bag-icon.png"/>
    </div>

    <div id="bagelGallery">
      <div class="card hovered-element" >
        <img class="galleryImage hovered-element" src="./assets/bagel.png"/>
        <h3 style="margin-bottom: -5px; margin-top: 0px;">Plain</h3>
      </div>

      <div class="card hovered-element">
        <img class="galleryImage" src="./assets/everything.png"/>
        <h3 style="margin-bottom: 3px; margin-top: 0px;">Everything</h3>
      </div>

      <div class="card hovered-element">
        <img class="galleryImage" src="./assets/salt.png"/>
        <h3 style="margin-bottom: -4px; margin-top: 0px;">Salt</h3>
      </div>

      <div class="card hovered-element">
        <img class="galleryImage" src="./assets/asiago.png"/>
        <h3 style="margin-bottom: 3px; margin-top: 0px;">Asiago</h3>
      </div>

      <div class="card hovered-element">
        <img class="galleryImage" src="./assets/rainbow.png"/>
        <h3 style="margin-bottom: 3px; margin-top: 0px;">Rainbow</h3>
      </div>


    </div>
  </body>
</div>


</html>
